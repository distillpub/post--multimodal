<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=1200">
  <style id="distill-article-specific-styles">
    @media (min-height: 900px) {
  d-article hr {
    margin-top: 120px !important;
    margin-bottom: 100px !important;
  }
}

.subgrid {
  grid-column: screen;
  display: grid;
  grid-template-columns: inherit;
  grid-template-rows: inherit;
  grid-column-gap: inherit;
  grid-row-gap: inherit;
}

d-figure.base-grid {
  grid-column: screen;
  background: hsl(0, 0%, 97%);
  padding: 20px 0;
  border-top: 1px solid rgba(0, 0, 0, 0.1);
  border-bottom: 1px solid rgba(0, 0, 0, 0.1);
}

d-figure {
  margin-bottom: 1em;
  position: relative;
}

d-figure > figure {
  margin-top: 0;
  margin-bottom: 0;
}

.shaded-figure {
  background-color: hsl(0, 0%, 97%);
  border-top: 1px solid hsla(0, 0%, 0%, 0.1);
  border-bottom: 1px solid hsla(0, 0%, 0%, 0.1);
  padding: 30px 0;
}

.pointer {
  position: absolute;
  width: 26px;
  height: 26px;
  top: 26px;
  left: -48px;
}

.fullscreen-diagram {
  grid-column: screen;
  background: #f8f8fb;
  padding: 10px;
  padding-top: 40px;
  padding-bottom: 40px;
  border-top: 1px solid #f0f0f0;
  border-bottom: 1px solid #f0f0f0;
  margin-top: 40px;
  margin-bottom: 60px;
}

.margin-diagram {
  grid-column: 12 / 15;
  grid-row: auto / span 3;
  margin-top: 6px;
}
@media (min-width: 1800px) {
  .margin-diagram {
    margin-left: 60px;
  }
}

.placeholder {
  padding: 40px;
  font-size: 80%;
  background: #f8f8fb;
  border: 1px solid #f0f0f0;
  border-radius: 4px;
  grid-column: text;
  margin-top: 20px;
  margin-bottom: 20px;
}
.todo {
  margin-top: 8px;
  padding: 10px;
  font-size: 80%;
  line-height: 140%;
  background: rgb(250, 249, 242);
  border: 1px solid rgb(233, 230, 214);
  border-radius: 4px;
  max-width: 250px;
  margin-right: 4px;
  grid-column-start: gutter-start;
  grid-column-end: screen-end;
  height: fit-content;
}

.sensitivity-warn {
  border-left: 8px solid hsl(40, 70%, 80%);
  padding: 12px;
  padding-left: 16px;
  margin-bottom: 16px;
  border-radius: 4px;
  background: hsl(40, 80%, 95%);
}

.sensitivity-warn:before {
  content: "Content Warning";
  font-weight: bold;
  display: block;
  padding-bottom: 4px;
}

d-footnote {
  margin-left: -1px;
  margin-right: 4px;
}
.footnote-sep {
  width: 0px;
}
.footnote-sep::before {
  line-height: 1em;
  top: -0.5em;
  font-size: 0.75em;
  color: #999;
  margin-left: -6px;
  margin-right: 1px;
  content: ',';
}

d-footnote[comma]::before {
  vertical-align: super;
  line-height: 1em;
  top: -0.5em;
  font-size: 0.75em;
  color: #999;
  margin-left: -6px;
  margin-right: 1px;
  content: ',';
}

d-article h2 {
  border-bottom: none;
}

b i {
  display: inline;
}

d-article d-contents {
  align-self: start;
  grid-column: 1 / 4;
  grid-row: auto / span 4;
  justify-self: end;
  margin-top: 0em;
  padding-right: 3em;
  padding-left: 2em;
  border-right: 1px solid rgba(0, 0, 0, 0.1);
}

d-contents a:hover {
  border-bottom: none;
}

d-contents nav h3 {
  margin-top: 0;
  margin-bottom: 1em;
}

d-contents nav div {
  color: rgba(0, 0, 0, 0.8);
  font-weight: bold;
}

d-contents nav a {
  color: rgba(0, 0, 0, 0.8);
  border-bottom: none;
  text-decoration: none;
}

d-contents li {
  list-style-type: none;
}

d-contents ul {
  padding-left: 1em;
}

d-contents nav ul li {
  margin-bottom: 0.25em;
}

d-contents nav a:hover {
  text-decoration: underline solid rgba(0, 0, 0, 0.6);
}

d-contents nav ul {
  margin-top: 0;
  margin-bottom: 6px;
}

d-contents nav > div {
  display: block;
  outline: none;
  margin-bottom: 0.5em;
}

d-contents nav > div > a {
  font-size: 13px;
  font-weight: 600;
}

d-contents nav > div > a:hover,
d-contents nav > ul > li > a:hover {
  text-decoration: none;
}

d-article h2 {
  border-bottom: none !important;
}

d-article h3 {
  font-size: 26px !important;
}
